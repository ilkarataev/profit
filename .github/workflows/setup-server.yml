name: Setup Server

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain name for deployment'
        required: true
        default: 'web.test.ru'
        type: string
      server_ip:
        description: 'Server IP address'
        required: true
        default: '46.62.213.224'
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
        ansible --version

    - name: Display setup information
      run: |
        echo "========================================="
        echo "🚀 SERVER SETUP"
        echo "========================================="
        echo "🌐 Domain: ${{ inputs.domain }}"
        echo "🔗 IP Address: ${{ inputs.server_ip }}"
        echo "========================================="

    - name: Create SSH key file
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub

    - name: Setup server
      run: |
        cd ansible
        ansible-playbook -i "${{ inputs.server_ip }}," playbook-server.yml \
          --private-key=~/.ssh/id_rsa \
          -u root \
          -e "site_domain=${{ inputs.domain }}"
      env:
        ANSIBLE_HOST_KEY_CHECKING: False

    - name: Display setup completion
      if: always()
      run: |
        DOMAIN="${{ inputs.domain }}"
        IP="${{ inputs.server_ip }}"
        
        echo "========================================="
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Server setup successful!"
          echo "🌐 Domain: https://$DOMAIN"
          echo "🔗 IP Address: $IP"
          echo "🐳 Portainer: https://$DOMAIN/portainer/"
          echo "🚦 Traefik: https://$DOMAIN/traefik/"
          echo "========================================="
          echo "📝 Next steps:"
          echo "1. Check Portainer: https://$DOMAIN/portainer/"
          echo "2. Check Traefik: https://$DOMAIN/traefik/"
          echo "3. Run 'Deploy Application' workflow to deploy your app"
        else
          echo "❌ Server setup failed!"
          echo "🔍 Check the logs above for details"
        fi
        echo "========================================="

    - name: Cleanup SSH key
      if: always()
      run: |
        rm -f ~/.ssh/id_rsa ~/.ssh/id_rsa.pub
