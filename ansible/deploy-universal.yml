---
- name: Deploy Universal Application
  hosts: all
  gather_facts: false
  vars:
    app_user: appuser
    app_dir: /home/{{ app_user }}/app
    client_name: "{{ client_name | default('main') }}"
    compose_file: docker-compose-universal.yml
    redis_user: "{{ redis_user | default('') }}"
    avito_api_url: "{{ avito_api_url | default('https://api.avito.ru') }}"
    hh_api_url: "{{ hh_api_url | default('https://api.hh.ru') }}"
    sentry_dsn: "{{ sentry_dsn | default('') }}"

  tasks:
    - name: Generate Redis password
      set_fact:
        redis_password: "{{ lookup('password', '/tmp/redis_password_' + client_name + '.txt', length=32) }}"
      when: redis_password is not defined or redis_password == ""

    - name: Display deployment information
      debug:
        msg:
          - "========================================="
          - "ğŸš€ UNIVERSAL APPLICATION DEPLOYMENT"
          - "========================================="
          - "ğŸŒ Domain: {{ site_domain }}"
          - "ğŸ‘¤ Client: {{ client_name }}"
          - "ğŸ”— IP Address: {{ ansible_host }}"
          - "ğŸ” Redis Password: {{ redis_password }}"
          - "ğŸ“ Playbook dir: {{ playbook_dir }}"
          - "ğŸ“ App dir: {{ app_dir }}"
          - "========================================="

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Check if source files exist
      stat:
        path: "{{ item }}"
      register: source_files
      loop:
        - "{{ playbook_dir }}/../avito-main"
        - "{{ playbook_dir }}/../hh-main"
        - "{{ playbook_dir }}/../docker-compose-universal.yml"

    - name: Display source file status
      debug:
        msg: "{{ item.item }}: {{ 'exists' if item.stat.exists else 'missing' }}"
      loop: "{{ source_files.results }}"

    - name: Copy application code
      copy:
        src: "{{ item }}"
        dest: "{{ app_dir }}/"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
      loop:
        - "{{ playbook_dir }}/../avito-main"
        - "{{ playbook_dir }}/../hh-main"
        - "{{ playbook_dir }}/../docker-compose-universal.yml"

    - name: Create environment file
      template:
        src: env-universal.j2
        dest: "{{ app_dir }}/.env"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0600'
      vars:
        client_name: "{{ client_name }}"
        site_domain: "{{ site_domain }}"
        redis_password: "{{ redis_password }}"
        redis_user: "{{ redis_user | default('') }}"
        avito_api_url: "{{ avito_api_url | default('https://api.avito.ru') }}"
        hh_client_id: "{{ hh_client_id }}"
        hh_client_secret: "{{ hh_client_secret }}"
        hh_api_url: "{{ hh_api_url | default('https://api.hh.ru') }}"
        webhook_url_avito: "{{ webhook_url_avito }}"
        webhook_url_hh: "{{ webhook_url_hh }}"
        BASE_URL: "https://{{ site_domain }}"
        BASE_URL_AVITO: "https://{{ site_domain }}/avito"
        BASE_URL_HH: "https://{{ site_domain }}/hh"
        sentry_dsn: "{{ sentry_dsn | default('') }}"

    - name: Stop existing containers
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        files:
          - "{{ compose_file }}"
        state: absent
        remove_orphans: yes
      become: yes
      become_user: "{{ app_user }}"
      ignore_errors: yes

    - name: Remove old containers
      community.docker.docker_container:
        name: "{{ item }}"
        state: absent
        force: yes
      become: yes
      become_user: "{{ app_user }}"
      ignore_errors: yes
      loop:
        - "avito-{{ client_name }}"
        - "hh-{{ client_name }}"
        - "redis-{{ client_name }}"

    - name: Remove old volumes
      community.docker.docker_volume:
        name: "{{ item }}"
        state: absent
      become: yes
      become_user: "{{ app_user }}"
      ignore_errors: yes
      loop:
        - "redis_data_{{ client_name }}"


    - name: Deploy application
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        files:
          - "{{ compose_file }}"
        state: present
        remove_orphans: yes
        recreate: always
      become: yes
      become_user: "{{ app_user }}"

    - name: Wait for services to start
      pause:
        seconds: 10

    - name: Check service health
      community.docker.docker_container_info:
        name: "{{ item }}"
      register: container_info
      loop:
        - "avito-{{ client_name }}"
        - "hh-{{ client_name }}"
        - "redis-{{ client_name }}"

    - name: Display service status
      debug:
        msg:
          - "========================================="
          - "âœ… DEPLOYMENT COMPLETED"
          - "========================================="
          - "ğŸŒ Domain: https://{{ site_domain }}"
          - "ğŸ”— IP Address: {{ ansible_host }}"
          - "ğŸ‘¤ Client: {{ client_name }}"
          - "ğŸ” Redis Password: {{ redis_password }}"
          - "========================================="
          - "ğŸ“± Services:"
          - "  â€¢ Avito API: https://{{ site_domain }}/avito/"
          - "  â€¢ HH API: https://{{ site_domain }}/hh/"
          - "  â€¢ Redis: redis-{{ client_name }} (password: {{ redis_password }})"
          - "========================================="
          - "ğŸ³ Portainer: https://{{ site_domain }}/portainer/"
          - "ğŸš¦ Traefik: https://{{ site_domain }}/traefik/"
          - "========================================="
